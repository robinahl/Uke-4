    <meta charset="utf-8" />

  </head>
  <body>
        <div id="første"></div>

    <script>

    // model
    var riktig;
    var feil;

    // view
    updateView();
    function updateView() {
        var riktigSvarTekst = riktig ? 'Dette var riktig' : '';
        var feilSvarTekst = feil ? 'Dette var feil' : '';
        document.getElementById("første").innerHTML = `
        <h1>Hvilket år er jeg født i?</h1>
        <h2 onclick="feilSvar()">2001</h2>
        <h2 onclick="feilSvar()">1911</h2>
        <h2 onclick="riktigSvar()">1991</h2>
        <h2 onclick="feilSvar()">2011</h2>
        <button onclick="reset()">RESET</button>
        ${riktigSvarTekst || feilSvarTekst || ''}
        `;

    }
    // controller
    function riktigSvar() {
        riktig = true;
        feil = false;
        updateView();
    }

    function feilSvar() {
        riktig = false;
        feil = true;
        updateView();
    }

    function reset() {
        riktig = false;
        feil = false;
        updateView();
    }
